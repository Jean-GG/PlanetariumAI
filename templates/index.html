<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planetarium AI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: #eee; padding: 2em; text-align: center; }
        input, button { padding: 10px; font-size: 1em; }
        .respuesta { margin-top: 20px; font-size: 1.2em; color: #0f0; }
        .apod-img { max-width: 100%; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ü™ê Planetarium AI</h1>
    <form method="post">
        <input type="text" name="pregunta" placeholder="Haz una pregunta sobre el espacio..." size="50">
        <button type="submit">Preguntar</button>
    </form>

    {% if respuesta %}
    <div class="respuesta">{{ respuesta }}</div>
    {% endif %}

    {% if apod %}
        <h2>{{ apod.titulo }}</h2>
        <img src="{{ apod.imagen }}" class="apod-img" alt="Astronomy Picture of the Day">
        <p style="margin: 1em auto; max-width: 700px;">{{ apod.descripcion }}</p>
    {% endif %}
</body>
</html>
